<div class="form-card">
  <h2 style="text-align: center">Nouveau FACESNAP</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" formControlName="title" type="text">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" formControlName="description" id="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="imgUrl">Image</label>
      <input type="text" formControlName="imageUrl" id="imgUrl">
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input type="text" formControlName="location" id="location">
    </div>
    <div class="action-buttons">
      <button type="button" (click)="onSubmitForm()">Ajouter</button>
    </div>
  </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapProvides$ | async as faceSnap">
  <h2>{{faceSnap.title | uppercase}}</h2>
  <p>Mis en ligne le {{faceSnap.createdDate | date: 'd MMMM yyyy, a HH:mm'}}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location">Photo prise a {{faceSnap.location}}</p>
</div>
